<div class="dialog-div">
  <h1 mat-dialog-title>Adicionar produto</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Quantia</mat-label>
      <input [(ngModel)]="amount" matInput type="number">
    </mat-form-field>
  </div>
  <div mat-dialog-actions style="alignment: right">
    <button (click)="onNoClick()" mat-button>Cancelar</button>
    <button [mat-dialog-close]="amount" mat-button>Adicionar</button>
  </div>
</div>
